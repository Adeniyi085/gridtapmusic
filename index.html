<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
    <title>Tap Music</title>
</head>
<body>
    <section class="app">
        <header>
            <h1>Grid Tap Music</h1>
            <p>Make Music with just a tap!!!</p>
        </header>
        <div class="visuals">Visual Balls</div>
        <div class="pads">
            <div class="pad1"><audio class="sound" src="./sounds/bubbles.mp3"></audio></div>
            <div class="pad2"><audio class="sound" src="./sounds/clay.mp3"></audio></div>
            <div class="pad3"><audio class="sound" src="./sounds/confetti.mp3"></audio></div>
            <div class="pad4"><audio class="sound" src="./sounds/corona.mp3"></audio></div>
            <div class="pad5"><audio class="sound" src="./sounds/dotted-spiral.mp3"></audio></div>
            <div class="pad6"><audio class="sound" src="./sounds/flash-1.mp3"></audio></div>
            <div class="pad7"><audio class="sound" src="./sounds/flash-2.mp3"></audio></div>
            <div class="pad8"><audio class="sound" src="./sounds/flash-3.mp3"></audio></div>
            <div class="pad9"><audio class="sound" src="./sounds/glimmer.mp3"></audio></div>
            <div class="pad10"><audio class="sound" src="./sounds/prism-3.mp3"></audio></div>
        </div>
    </section>
   <script src="./index.js"></script>
</body>
</html>
